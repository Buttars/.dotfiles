colors:
  # Default colors
  primary:
    background: '#101317'
    foreground: '#d4d4d5'

  # Normal colors
  normal:
    black:   '#101317'
    red:     '#f87070'
    green:   '#37d99e'
    yellow:  '#ffe59e'
    blue:    '#53AAE5'
    magenta: '#c397d8'
    cyan:    '#50cad2'
    white:   '#d4d4d5'

  # Bright colors
  bright:
    black:   '#191d22'
    red:     '#ff8e8e'
    green:   '#79dcaa'
    yellow:  '#ffeda6'
    blue:    '#87bdec'
    magenta: '#b68acb'
    cyan:    '#63b3ad'
    white:   '#d4d4d5'

font:
  # size: 8.75
  size: 11
  # The normal (roman) font face to use.
  normal:
    family: SauceCodePro Nerd Font
    # Style can be specified to pick a specific face.
    style: Bold

  # The bold font face
  bold:
    family: SauceCodePro Nerd Font
    # Style can be specified to pick a specific face.
    style: Bold

  # The italic font face
  italic:
    family: SauceCodePro Nerd Font
    # Style can be specified to pick a specific face.
    style: Bold Italic

# background_opacity: 0.5
scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 10000

  # Number of lines the viewport will move for every line scrolled when
  # scrollback is enabled (history > 0).
  multiplier: 3

env:
  TERM: xterm-256color

key_bindings:
  - { key: Y, mods: Alt, action: Copy }
  - { key: P, mods: Alt, action: Paste }
  - { key: Return, mods: Control|Shift, action: SpawnNewInstance }
